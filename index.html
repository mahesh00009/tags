<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>My Tag Generator<span id="totalChars"></span>  </h1>

    <div class="tagContainer">

    <div class="container">

            <button type="submit" id="reset">Reset</button>

            <input type="text" name="" id="artist-name" placeholder="Artist Name">

             <input type="text" name="" id="song-name" placeholder="Song Name">

            <div id="textfields">
                <input type="text" name="" class="copy-text" id="postDescription">
            <span id="description" onclick="siteDescription()" id="post-description">Copy Site Description</span>

            
            <input type="text" name="" id="img-alt">
            <span id="thanks" onclick="altImage()" id="img-alt">Copy Title</span>
            
        </div>

            <button type="submit" id="submit">Generate Tags</button>

            <button onclick="myFunction()">Copy Tags</button>
        </div>
        <textarea name="my-tags" id="my-tags" cols="50" rows="25"></textarea>

    </div>

    <div class="secondSection">

        <div class="thumbnailSection">
        
            <input type="text" placeholder="Enter the video URL" id = "generateImage">
            <input type="text" placeholder="Generated Thumbnail url" id = "generatedURL" class="allow-clicks" readonly>
        
            <button id="btnThumbnailGen">Thumbnail</button>
        
        </div>


    </div>
</div>
